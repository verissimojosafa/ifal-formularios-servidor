<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../public/css/normalize.css">
        <link rel="stylesheet" href="../../../public/css/styles.css">
        <title>Abono permanência</title>
    </head>
    <body>
        <header></header>
        
        <main>
            <h1>Abono permanência</h1>
            <form class="main_form" action="#">
                <div class="container">
                    <div class="item">
                        <label for="input_name">Nome</label>
                        <input id="input_name" type="text" name="name">
                    </div>  
                    
                    <div class="item">
                        <label for="input_email">Email</label>
                        <input id="input_email" type="email" name="email">
                    </div>

                    <div class="item">
                        <label for="input_matrsiape">Matr. SIAPE</label>
                        <input id="input_matrsiape" type="text" name="matrsiape">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_address">Endereço</label>
                        <input id="input_address" type="text" name="address">
                    </div>

                    <div class="item">
                        <label for="input_phone">Telefone</label>
                        <input id="input_phone" type="text" name="phone">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_neighborhood">Bairro</label>
                        <input id="input_neighborhood" type="text" name="neighborhood">
                    </div>

                    <div class="item">
                        <label for="input_city">Cidade</label>
                        <input id="input_city" type="text" name="city">
                    </div>

                    <div class="item">
                        <label for="input_uf">UF</label>
                        <input id="input_uf" type="text" name="uf">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_cep">CEP</label>
                        <input id="input_cep" type="text" name="cep">
                    </div>
                    
                    <div class="item">
                        <label for="input_office">Cargo</label>
                        <input id="input_office" type="text" name="office">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_campuslotacao">Campus de lotação</label>
                        <input id="input_campuslotacao" type="text" name="campuslotacao">
                    </div>

                    <div class="item">
                        <label for="input_CPF">CPF</label>
                        <input id="input_CPF" type="text" name="CPF">
                    </div>

                    <div class="item">
                        <label for="input_docente">Docente</label>
                        <input id="input_docente" type="text" name="docente">
                    </div>

                    <div class="item">
                        <label for="input_tecnicoadministrativo">Técnico Administrativo</label>
                        <input id="input_tecnicoadministrativo" type="text" name="tecnicoadministrativo">
                    </div>
                </div>
                
                <div>
                    <div>
                        <input id="input_licencapremio" type="radio" name="licencapremio" value="f">
                        <label for="input_licencapremio">
                            Não computar os períodos de licença-prêmio não gozados, na forma convertida, tendo em vista que pretende usufruí-los oportunamente.
                        </label>
                    </div>

                    <div>
                        <input id="input_notlicencapremio" type="radio" value="t" name="licencapremio">
                        <label for="input_notlicencapremio">
                            Computar os períodos de licença-prêmio não gozados, na forma convertida, conforme necessidade, para fazer jus ao referido abono de maneira mais vantajosa, estando ciente de impossibilidade de gozo do futuro dos períodos eventualmente utilizados.
                        </label>
                    </div>
                </div>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
