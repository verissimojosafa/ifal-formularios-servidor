<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../../public/css/normalize.css">
        <link rel="stylesheet" href="../../../public/css/styles.css">
        <title>REQUERIMENTO DE AFASTAMENTO PARA PARTICIPAÇÃO EM CURSO DE FORMAÇÃO</title>
    </head>
    <body>
        <header></header>
        
        <main>
            <h1>REQUERIMENTO DE AFASTAMENTO PARA PARTICIPAÇÃO EM CURSO DE FORMAÇÃO</h1>
            <form class="main_form" action="#">
                <div class="container">
                    <div class="item">
                        <label for="input_name">Nome</label>
                        <input id="input_name" type="text" name="name">
                    </div>

                    <div class="item">
                        <label for="input_email">Email</label>
                        <input id="input_email" type="email" name="email">
                    </div>

                    <div class="item">
                        <label for="input_matrsiape">Matr. SIAPE</label>
                        <input id="input_matrsiape" type="text" name="matrsiape">
                    </div>

                    <div class="item">
                        <label for="input_address">Endereço</label>
                        <input id="input_address" type="text" name="address">
                    </div>

                    <div class="item">
                        <label for="input_city">Cidade</label>
                        <input id="input_city" type="text" name="city">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_phone">Telefone</label>
                        <input id="input_phone" type="text" name="phone">
                    </div>

                    <div class="item">
                        <label for="input_neighborhood">Bairro</label>
                        <input id="input_neighborhood" type="text" name="neighborhood">
                    </div>

                    <div class="item">
                        <label for="input_uf">UF</label>
                        <input id="input_uf" type="text" name="uf">
                    </div>

                    <div class="item">
                        <label for="input_cep">CEP</label>
                        <input id="input_cep" type="text" name="cep">
                    </div>
                </div>

                <div class="container">
                    <div class="item"></div>

                    <div class="item"></div>

                    <div class="item"></div>
                </div>


                <div class="container">
                    <div class="item">
                        <label for="input_office">Cargo</label>
                        <input id="input_office" type="text" name="office">
                    </div>

                    <div class="item">
                        <label for="input_campuslotacao">Campus de lotação</label>
                        <input id="input_campuslotacao" type="text" name="campuslotacao">
                    </div>
                </div>

                <div class="container">
                    <div class="item">
                        <label for="input_CPF">CPF</label>
                        <input id="input_CPF" type="text" name="CPF">
                    </div>
                </div>
                
                <div class="container">
                    <div class="item">
                        <label>Período de afastamento(começo):</label>
                        <input id="input_remotenessstart" type="date" name="remotenessstart">
                    </div>
                    
                    <div class="item">
                        <label>Período de afastamento(fim):</label>
                        <input id="input_remotenessend" type="date" name="remotenessend">
                    </div>
                </div>
            </form>
        </main>

        <footer></footer>
    </body>
</html>
